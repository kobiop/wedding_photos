<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>העלאת תמונה</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKzYPPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: url("{{ url_for('static', filename='flower.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            /* Adding a semi-transparent overlay for better readability */
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(252, 251, 251, 0.5);
            /* Semi-transparent overlay */
            z-index: -1;
            /* Make sure the overlay is behind content */
        }

        .container {
            max-width: 600px;
            margin-top: 30px;
            position: relative;
            z-index: 1;
            /* Ensure content is above the overlay */
        }

        .btn {
            margin: 15px 0;
        }

        .headline {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            color: #060606;
        }

        .form-group {
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .headline {
                font-size: 1.5rem;
            }

            .container {
                margin-top: 20px;
            }
        }
    </style>
</head>

<body>
    {% include '_navbar.html' %}

    <div class="container">
        <h1 class="headline">✨ ברוכים הבאים לחתונה של לינה וקובי ✨</h1>
        <p class="text-center">❤️ כאן תוכלו לצלם ולעלות תמונות שצילמת ולעזור לנו ליצור זכרונות קטנים ❤️</p>
        <h2 class="text-center">העלה תמונה</h2>
        <form id="uploadForm" action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <input class="form-control" type="file" id="formFile" name="photo">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">שתף</button>
            </div>
            {% if error %}
            <div class="alert alert-danger mt-3" role="alert">
                {{ error }}
            </div>
            {% endif %}
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-8oO4fddN2zJ3Le+qHi6P6gD1JjF0Uo1jFZz1Z+ob1Khg9nEbi1+BTO5C7dbQix6Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-sO3bYfA1e9S6f0pSmxtdGV/T2XcEwQG1tx3vE6ewjj8FzMQJzD6JkEK9kdI94uRZ"
        crossorigin="anonymous"></script>
</body>

</html>
